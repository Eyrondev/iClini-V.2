<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | iClinic</title>
    <script src="https://cdn.tailwindcss.com"></script>    <!-- Suppress Tailwind CDN Warning -->
    <script>
        // Suppress Tailwind CDN production warning
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                return; // Suppress Tailwind CDN warning
            }
            originalWarn.apply(console, args);
        };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#0056b3',
                        'secondary-blue': '#4A90E2',
                        'accent-green': '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-red-500 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Server Error</h2>
        <p class="text-gray-600 mb-8">Something went wrong on our end.</p>
        <a href="{{ url_for('index') }}" class="bg-primary-blue text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            Back to Home
        </a>
    </div>
</body>
</html>
