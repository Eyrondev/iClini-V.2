<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - iClinic Healthcare Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>    <!-- Suppress Tailwind CDN Warning -->
    <script>
        // Suppress Tailwind CDN production warning
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                return; // Suppress Tailwind CDN warning
            }
            originalWarn.apply(console, args);
        };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0056b3',
                        secondary: '#4A90E2',
                        accent: '#10B981',
                        'accent-light': '#34D399',
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="/assets/css/libs/inter-font.css" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="/assets/js/libs/feather.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .success-animation {
            animation: bounce 0.6s ease-in-out;
        }
        
        .error-animation {
            animation: shake 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
        {% if success %}
            <!-- Success State -->
            <div class="success-animation">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="check-circle" class="w-10 h-10 text-green-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Email Verified Successfully!</h1>
                <p class="text-gray-600 mb-8 leading-relaxed">{{ message }}</p>
                
                <div class="space-y-4">
                    <a href="/pages/public/login.html" 
                       class="block w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <div class="flex items-center justify-center gap-2">
                            <i data-lucide="log-in" class="w-5 h-5"></i>
                            Login to Your Account
                        </div>
                    </a>
                    
                    <a href="/pages/public/landing-page.html" 
                       class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-6 rounded-xl transition-all duration-300">
                        <div class="flex items-center justify-center gap-2">
                            <i data-lucide="home" class="w-5 h-5"></i>
                            Back to Home
                        </div>
                    </a>
                </div>
            </div>
        {% else %}
            <!-- Error State -->
            <div class="error-animation">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="x-circle" class="w-10 h-10 text-red-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Verification Failed</h1>
                <p class="text-gray-600 mb-8 leading-relaxed">{{ message }}</p>
                
                <div class="space-y-4">
                    <a href="/pages/public/login.html" 
                       class="block w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <div class="flex items-center justify-center gap-2">
                            <i data-lucide="user-plus" class="w-5 h-5"></i>
                            Try Registration Again
                        </div>
                    </a>
                    
                    <a href="/pages/public/landing-page.html" 
                       class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-6 rounded-xl transition-all duration-300">
                        <div class="flex items-center justify-center gap-2">
                            <i data-lucide="home" class="w-5 h-5"></i>
                            Back to Home
                        </div>
                    </a>
                </div>
            </div>
        {% endif %}
        
        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                Â© 2024 iClinic Healthcare Management System<br>
                Norzagaray College
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
