<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - iClinic Healthcare Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>    <!-- Suppress Tailwind CDN Warning -->
    <script>
        // Suppress Tailwind CDN production warning
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                return; // Suppress Tailwind CDN warning
            }
            originalWarn.apply(console, args);
        };
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0056b3',
                        secondary: '#4A90E2',
                        accent: '#10B981',
                        'accent-light': '#34D399',
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="/assets/css/libs/inter-font.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="/assets/js/libs/feather.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .blue-background {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            position: relative;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);
        }
    </style>
</head>
<body class="min-h-screen blue-background flex items-center justify-center p-4">
    
    <!-- Reset Password Container -->
    <div class="w-full max-w-md">
        
        <!-- Back to Login Button -->
        <a href="/login" class="inline-flex items-center gap-2 text-white/80 hover:text-white transition-colors group mb-6">
            <i data-feather="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
            <span class="text-sm font-medium">Back to Login</span>
        </a>
        
        <!-- Reset Password Card -->
        <div class="glass-card rounded-2xl shadow-2xl p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                    <img src="/assets/img/iclinic-logo.png" alt="iClinic Logo" class="w-18 h-18">
                </div>
                <h2 class="text-xl font-bold gradient-text mb-2">Norzagaray College</h2>
                <p class="text-gray-500 text-sm font-medium mb-3">SmartClinic Management System</p>
                <h1 class="text-2xl font-bold text-gray-800">Reset Your Password</h1>
                <div class="w-16 h-1 bg-gradient-to-r from-blue-700 to-blue-500 rounded-full mx-auto mt-3"></div>
            </div>
            
            <!-- Success/Error Messages -->
            <div id="messageContainer"></div>
            
            <!-- Reset Password Form -->
            <form id="resetPasswordForm" onsubmit="return false;">
                <!-- New Password -->
                <div class="mb-5">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                    <div class="relative">
                        <input type="password" id="newPassword" name="newPassword" required
                               minlength="6"
                               class="w-full px-4 py-3 pl-12 pr-12 text-base text-gray-900 bg-white border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all duration-300 shadow-sm">
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                            <i data-feather="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <button type="button" id="toggleNewPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors p-1">
                            <i data-feather="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Confirm Password -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               minlength="6"
                               class="w-full px-4 py-3 pl-12 pr-12 text-base text-gray-900 bg-white border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all duration-300 shadow-sm">
                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                            <i data-feather="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors p-1">
                            <i data-feather="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Security Notice -->
                <div class="mb-6 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                    <div class="flex items-center gap-2 text-blue-800 text-sm">
                        <i data-feather="shield-check" class="w-4 h-4 flex-shrink-0"></i>
                        <span class="font-medium">Password must be at least 6 characters long</span>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn-primary w-full py-4 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 text-lg">
                    <div class="flex items-center justify-center gap-2">
                        <i data-feather="check-circle" class="w-5 h-5"></i>
                        Reset Password
                    </div>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Feather icons
            if (typeof feather !== 'undefined') {
                try {
                    feather.replace();
                } catch (e) {
                    console.log('Feather icons initialization skipped');
                }
            }
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showMessage('Invalid or missing reset token. Please request a new password reset link.', 'error');
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }
            
            // Password toggle functionality
            function setupPasswordToggle(passwordId, toggleId) {
                const passwordInput = document.getElementById(passwordId);
                const toggleButton = document.getElementById(toggleId);
                
                if (!passwordInput || !toggleButton) return;
                
                toggleButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const currentType = passwordInput.getAttribute('type');
                    const newType = currentType === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', newType);
                    
                    // Update icon
                    const icon = toggleButton.querySelector('i');
                    if (newType === 'password') {
                        // Password is hidden - show eye icon (click to reveal)
                        icon.setAttribute('data-feather', 'eye');
                    } else {
                        // Password is visible - show eye-off icon (click to hide)
                        icon.setAttribute('data-feather', 'eye-off');
                    }
                    if (typeof feather !== 'undefined') {
                        try {
                            feather.replace();
                        } catch (e) {
                            console.log('Feather icon update skipped');
                        }
                    }
                });
            }
            
            setupPasswordToggle('newPassword', 'toggleNewPassword');
            setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
            
            // Form submission
            document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    showMessage('Passwords do not match. Please try again.', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showMessage('Password must be at least 6 characters long.', 'error');
                    return;
                }
                
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalContent = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <div class="flex items-center justify-center gap-2">
                        <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                        Resetting Password...
                    </div>
                `;
                
                try {
                    const response = await fetch('/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: token,
                            newPassword: newPassword
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage(result.message, 'success');
                        document.getElementById('resetPasswordForm').style.display = 'none';
                        
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    } else {
                        showMessage(result.message, 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalContent;
                        if (typeof feather !== 'undefined') {
                            try {
                                feather.replace();
                            } catch (e) {
                                console.log('Feather icon restore skipped');
                            }
                        }
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    showMessage('Connection error. Please check your internet connection and try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalContent;
                    if (typeof feather !== 'undefined') {
                        try {
                            feather.replace();
                        } catch (e) {
                            console.log('Feather icon restore skipped');
                        }
                    }
                }
            });
            
            function showMessage(message, type) {
                const container = document.getElementById('messageContainer');
                const bgColor = type === 'success' ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500';
                const textColor = type === 'success' ? 'text-green-700' : 'text-red-700';
                const iconColor = type === 'success' ? 'text-green-500' : 'text-red-500';
                const icon = type === 'success' ? 'check-circle' : 'alert-circle';
                
                container.innerHTML = `
                    <div class="mb-5 p-4 ${bgColor} border-l-4 rounded-lg">
                        <div class="flex items-start gap-3">
                            <i data-feather="${icon}" class="w-5 h-5 ${iconColor} mt-0.5 flex-shrink-0"></i>
                            <p class="text-sm ${textColor}">${message}</p>
                        </div>
                    </div>
                `;
                if (typeof feather !== 'undefined') {
                    try {
                        feather.replace();
                    } catch (e) {
                        console.log('Feather icon message skipped');
                    }
                }
            }
        });
    </script>
</body>
</html>
